<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hệ thống</title>
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>

  <form id="loginForm">
    <h2>Đăng nhập hệ thống quản lý</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" required><br>
    <input type="password" id="password" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng nhập</button>
    <p class="error" id="errorMessage"></p>
  </form>

  <script>
    const form = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin@") {
        window.location.href = "index.html";
      } else {
        errorMessage.textContent = "Sai tên đăng nhập hoặc mật khẩu!";
      }
    });
  </script>

</body>
</html>

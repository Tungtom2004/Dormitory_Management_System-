<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán hóa đơn</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="JS/bill_payment.js" defer></script>
</head>

<body class="bg-gray-50 min-h-screen py-10 px-4">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Thanh toán hóa đơn</h1>
    
    <div class="flex space-x-4 mb-4">
      <input id="StudentID" type="text" placeholder="Nhập mã sinh viên" class="border px-4 py-2 rounded w-full" />
      <button onclick="fetchBills()" type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Tìm hóa đơn
      </button>
    </div>

    <form action="BE/pay_bills.php" method="POST" target="_blank">
      <table class="table-auto w-full border text-sm">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="px-4 py-2">✔</th>
            <th class="px-4 py-2">Mã hóa đơn</th>
            <th class="px-4 py-2">Loại</th>
            <th class="px-4 py-2">Số tiền</th>
            <th class="px-4 py-2">Hạn</th>
            <th class="px-4 py-2">Trạng thái</th>
          </tr>
        </thead>
        <tbody id="billTableBody" class="text-center"></tbody>
      </table>
      <div class="text-right mt-4">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Thanh toán
        </button>
      </div>
    </form>
    <div class="mt-6">
      <a href="index.html" class="inline-block bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
        Quay lại trang chủ
      </a>
    </div>

  </div>
</body>
</html>
